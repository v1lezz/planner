<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com
    DocumentRoot /var/www/html/planner/public

    <Directory /var/www/html/planner/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog  /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
