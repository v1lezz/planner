<VirtualHost *:80>
    ServerName planner.local
    DocumentRoot /var/www/html/planner/public

    <Directory /var/www/html/planner/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog  /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
Alias /planner /var/www/html/planner/public
<Directory "/var/www/html/planner/public">
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>
